<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Flight controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    input {
      font-size: 1.1em;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 250px;
    }

    button {
      font-size: 1.2em;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    pre {
      text-align: left;
      font-size: 0.9em;
      margin-top: 20px;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 6px;
      max-height: 40vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  
  <h1>Update Flight controller</h1>

  <!-- Nickname input -->
  <input id="nickname" type="text" placeholder="Pilot's nickname" />

  <br>

  <button id="startBtn">Start the game!</button>
  <pre id="log"></pre>

<script>
  const logEl = document.getElementById("log");
  const startBtn = document.getElementById("startBtn");
  const nicknameInput = document.getElementById("nickname");

  function log(message) {
    logEl.textContent += message + "\n";
  }

  let ws;
  const WS_URL = "wss://nobrakes.cz/?role=sensor";
  const RECONNECT_INTERVAL = 200; // Try reconnect every 200 ms
  let reconnectTimeout;

  function connectWebSocket() {
    ws = new WebSocket(WS_URL);

    ws.onopen = () => {
      log("‚úÖ Connected to WSS server");
      if (reconnectTimeout) {
        clearTimeout(reconnectTimeout);
        reconnectTimeout = null;
      }
    };

    ws.onclose = () => {
      log("‚ùå Connection closed, retrying...");
      scheduleReconnect();
    };

    ws.onerror = (err) => {
      log("‚ö†Ô∏è WebSocket error, retrying...");
      console.error(err);
      ws.close(); // ensure close triggers reconnect
    };

    ws.onmessage = (event) => log("üì© Message: " + event.data);
  }

  function scheduleReconnect() {
    if (!reconnectTimeout) {
      reconnectTimeout = setTimeout(() => {
        log("üîÑ Reconnecting WebSocket...");
        connectWebSocket();
      }, RECONNECT_INTERVAL);
    }
  }

  // Reconnect when page becomes visible
  document.addEventListener("visibilitychange", () => {
    if (document.visibilityState === "visible") {
      if (!ws || ws.readyState === WebSocket.CLOSED) {
        log("üì≤ Page visible, reconnecting...");
        connectWebSocket();
      }
    }
  });

  // Configurable rate limit (messages per second)
  const SEND_RATE = 30; // Hz
  const MIN_INTERVAL = 1000 / SEND_RATE; // ms between sends
  let lastSent = 0;

  function sendTilt(alpha, beta, gamma) {
    const now = Date.now();
    if (ws && ws.readyState === WebSocket.OPEN && now - lastSent >= MIN_INTERVAL) {
      const data = { type: 'tilt', a: alpha, b: beta, c: gamma };
      ws.send(JSON.stringify(data));
      lastSent = now;
    }
  }

  function handleOrientation(event) {
    sendTilt(event.alpha, event.beta, event.gamma);
  }

  startBtn.addEventListener("click", () => {
    const nickname = nicknameInput.value.trim();
    if (!nickname) {
      log("‚ö†Ô∏è Please enter a nickname first");
      return;
    }

    // Send login message first
    if (ws && ws.readyState === WebSocket.OPEN) {
      ws.send(JSON.stringify({ type: "login", pilot: nickname }));
      log("üöÄ Registering pilot as: " + nickname);
    }

    // Then request motion access
    if (typeof DeviceOrientationEvent.requestPermission === "function") {
      DeviceOrientationEvent.requestPermission()
        .then(state => {
          if(state === "granted"){
            window.addEventListener("deviceorientation", handleOrientation);
            log("üì± Joystick mode enabled");
          } else log("‚ö†Ô∏è Permission denied");
        })
        .catch(console.error);
    } else {
      window.addEventListener("deviceorientation", handleOrientation);
      log("üì± Joystick mode enabled");
    }
    startBtn.disabled = true;
    nicknameInput.disabled = true;
  });

  // Initial connection
  connectWebSocket();
</script>

</body>
</html>
