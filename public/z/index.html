<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Tilt Sensor</title>
  <!-- Make page scale correctly on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    button {
      font-size: 1.2em;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    pre {
      text-align: left;
      font-size: 0.9em;
      margin-top: 20px;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 6px;
      max-height: 40vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>NoBrakes smartphone controller</h1>
  <button id="startBtn">Start the game!</button>
  <pre id="log"></pre>

  <script>
    const logEl = document.getElementById("log");
    const startBtn = document.getElementById("startBtn");

    function log(message) {
      logEl.textContent += message + "\n";
    }

    const ws = new WebSocket("wss://nobrakes.cz/?role=sensor");

    ws.onopen = () => log("‚úÖ Connected to WSS server");
    ws.onclose = () => log("‚ùå Connection closed");
    ws.onerror = (err) => { log("‚ö†Ô∏è WebSocket error"); console.error(err); };
    ws.onmessage = (event) => log("üì© Message: " + event.data);

    // Configurable rate limit (messages per second)
    const SEND_RATE = 60; // Hz
    const MIN_INTERVAL = 1000 / SEND_RATE; // ms between sends
    let lastSent = 0;

    function sendTilt(alpha, beta, gamma) {
      const now = Date.now();
      if (ws.readyState === WebSocket.OPEN && now - lastSent >= MIN_INTERVAL) {
        const data = { type: 'tilt', a: alpha, b: beta, c: gamma };
        ws.send(JSON.stringify(data));
        // log("‚û°Ô∏è Sent tilt: " + JSON.stringify(data));
        lastSent = now;
      }
    }

    function handleOrientation(event) {
      sendTilt(event.alpha, event.beta, event.gamma);
    }

    startBtn.addEventListener("click", () => {
      if (typeof DeviceOrientationEvent.requestPermission === "function") {
        DeviceOrientationEvent.requestPermission()
          .then(state => {
            if(state === "granted"){
              window.addEventListener("deviceorientation", handleOrientation);
              log("üì± Joystick mode enabled");
            } else log("‚ö†Ô∏è Permission denied");
          })
          .catch(console.error);
      } else {
        window.addEventListener("deviceorientation", handleOrientation);
        log("üì± Joystick mode enabled");
      }
      startBtn.disabled = true;
    });
  </script>
</body>
</html>
