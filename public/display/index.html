<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBR Display</title>
</head>
<body>
  <h1>WebSocket Display Client</h1>
  <img src="../assets/qr.png" alt="QR Code to connect as controller" width="40%" />
  <pre id="log"></pre>

  <script>
    const logEl = document.getElementById("log");
    const ws = new WebSocket("wss://nobrakes.cz?role=display");

    function log(message) {
      logEl.textContent += message + "\n";
    }

    ws.onopen = () => {
      log("‚úÖ Connected to wss://nobrakes.cz");
    };

    ws.onmessage = (event) => {
      if (event.data instanceof Blob) {
        const reader = new FileReader();
        reader.onload = () => {
          log("üì© Message: " + reader.result);
        };
        reader.readAsText(event.data); // Convert Blob to text
      } else {
        log("üì© Message: " + event.data);
      }
    };

    ws.onclose = () => {
      log("‚ùå Connection closed");
    };

    ws.onerror = (err) => {
      log("‚ö†Ô∏è WebSocket error");
      console.error(err);
    };
  </script>
</body>
</html>
